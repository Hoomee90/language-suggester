<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>
<body>
  <div class="container-fluid">
    <div class="jumbotron">
      <h1>The Programming Language Quiz</h1>
      <p>Which one is right for you?</p>
    </div>
    <div id="accordian">
      <form class="card">
        <div class="card-header">
            <button class="btn btn-block" data-target="#collapseOne">
              <h5>Question One</h5>
            </button>
        </div>
        <div id="collapseOne" class="collapse show">
          <div class="card-body">
            <p>Do you think computer programming is well designed magic system for our world?</p>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="magic" id="magicYes" checked>
              <label class="form-check-label" for="magicYes">
                Absolutely
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="magic" id="magicMaybe">
              <label class="form-check-label" for="magicMaybe">
                It's a fine design, but there are better ones
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="magic" id="magicNo">
              <label class="form-check-label" for="magicNo">
                For the love of god, just let me shoot fireballs
              </label>
            </div>
          </div>
        </div>
        <div class="card-header">
          <button class="btn btn-block" data-target="#collapseTwo">
            <h5>Question Two</h5>
          </button>
        </div>
        <div id="collapseTwo" class="collapse">
          <div class="card-body">
            <p>Logic or Sulphur?</p>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="god" id="godLogic" checked>
              <label class="form-check-label" for="godLogic">
                Actively connecting to the Artificial Green rn
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="god" id="godGirl">
              <label class="form-check-label" for="godGirl">
                I'm more of a magical girl body horror divinity transformation fan
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="god" id="godSul">
              <label class="form-check-label" for="godSul">
                BLUE PAINT GANG FTW
              </label>
            </div>
          </div>
        </div>
        <div class="card-header">
          <button class="btn btn-block" data-target="#collapseThree">
            <h5>Question Three</h5>
          </button>
        </div>
        <div id="collapseThree" class="collapse">
          <div class="card-body">
            <div class="form-group">
              <label for="thoughts">What are your thoughts?</label>
              <input type="text" class="form-control" id="thoughts" placeholder="Enter your thoughts">
            </div>
          </div>
        </div>
        <div class="card-header">
          <button class="btn btn-block" data-target="#collapseFour">
            <h5>Question Four</h5>
          </button>
        </div>
        <div id="collapseFour" class="collapse">
          <div class="card-body">
            <div class="form-group">
              <label for="color">What is your guardian angel's favorite color?</label>
              <input type="color" id="color" class="form-control">
            </div>
          </div>
        </div>
        <div class="card-header">
          <button class="btn btn-block" data-target="#collapseFive">
            <h5>Question Five</h5>
          </button>
        </div>
        <div id="collapseFive" class="collapse">
          <div class="card-body">
            <p>Are you happy?</p>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="happy" id="happyYes" checked>
              <label class="form-check-label" for="happyYes">
                Yes, only ‘cos you’re here
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="happy" id="happyChoice">
              <label class="form-check-label" for="happyChoice">
                What other choice do I have?
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="happy" id="happyNo">
              <label class="form-check-label" for="happyNo">
                I have nothing. I never will.
              </label>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
